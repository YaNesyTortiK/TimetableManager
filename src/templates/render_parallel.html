<table id="global_timetable"><colgroup span="4"></colgroup><tr><th></th>{% for klass in data.klasses[cur_par] %}<th>{{ klass }}</th>{% endfor %}</tr>{% for day in data.weekdays %}<tr class="row" id="{{ data.weekdays | length }} {{ data.klasses[cur_par] | length }}"><td>{{ day }}</td>{% for klass in data.klasses[cur_par] %}<td class="__rasp_cell"><button class="overlay_button" id="{{ klass }}^{{ day }}" onclick="overlay(this)"><table class="inner_timetable">{% for lesson in data.lessons[klass][day] %}<tr class="__lesson_cell" true_num="{{ lesson.true_num }}"><td class="lesson_num">{{ lesson.num }}</td>{% if short %}<td class="lesson_val" style="color:{{lesson.color}};">{% if lesson.short %} {% for lpart in lesson.short %} {{ lpart | replace(None, '')}} {% endfor %} {% else %} {{ '' }} {% endif %}</td>{% else %}<td class="lesson_val" style="color:{{lesson.color}};">{{ lesson.val | replace(None, '') }}</td>{% endif %}</tr>{% endfor %}</table></button></td>{% endfor %}</tr>{% endfor %}</table>
