<div class="popup__bg" onclick="close_popup(this)"><div class="popup" onclick="this.classList.add('clicked')"><h3 class="klass_title">{{ teacher }} {{ day }}</h3><table class="inner_timetable in_popup">{% for lesson in data %}<tr><td class="lesson_num" style="color:{{lesson.color}};">{{ lesson.num }}</td><td class="lesson_val" style="color:{{lesson.color}};">{% for part in lesson.val %} {{ part | replace(None, '') }}<br>{% endfor %}</td><td class="lesson_num" style="color:{{lesson.color}};">{{ lesson.klassname | replace(None, '') }}</td><td class="lesson_num" style="color:{{lesson.color}};">{{ lesson.kab | replace(None, '') }}</td></tr>{% endfor %}</table></div></div>
