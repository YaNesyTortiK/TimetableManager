<table id="global_timetable" style="overflow-y:auto"><colgroup span="4"></colgroup><tr><th></th><th>Информация | Класс | Кабинет</th></tr>{% for day in data.weekdays %}<tr class="teacher_row" id="{{ data.weekdays | length }} 1"><td>{{ day }}</td><td>{% if data.teachers[teacher][day] %}<button class="teacher_inner_timetable_button" id="{{teacher}}^{{day}}" onclick="teacher_popup(this)"><table class="teacher_inner_timetable">{% for lesson in data.teachers[teacher][day] %}<tr><td class="lesson_num" style="color:{{lesson.color}};">{{ lesson.num }}</td>{% if short %}<td style="color:{{lesson.color}};">{% if lesson.short %} {% for part in lesson.short %} {{ part | replace(None, '') }} {% endfor %} {% else %} {{ '' }} {% endif %}</td>{% else %}<td style="color:{{lesson.color}};">{% if lesson.val %} {% for part in lesson.val %} {{ part | replace(None, '') }} {% endfor %} {% else %} {{ '' }} {% endif %}</td>{% endif %}<td class="klassname" style="color:{{lesson.color}};">{{ lesson.klassname }}</td><td class="kab" style="color:{{lesson.color}};">{{ lesson.kab }}</td></tr>{% endfor %}</table></button>{% endif %}</td></tr>{% endfor %}</table>
